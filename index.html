<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/Escudo_de_Revilla_Cabriada.svg">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Revilla Cabriada</title>
</head>

<body>

    <div id="includedContent"></div>

    <div class="container border border-info col-10 w-100">
        <!-- #region Slider -->
        <div class="row">
        <div id="slider col" class="carousel slide mt-5 mb-3" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1"></li>
                <li data-target="#slider" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://via.placeholder.com/900x350?text=PRIMERA">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://via.placeholder.com/900x350?text=SEGUNDA">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://via.placeholder.com/900x350?text=TERCERA">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Imagen de muestra</h5>
                        <p>Sacada de <a target="_blank" href="https://via.placeholder.com/">placeholder</a></p>
                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Anterior</span>
            </a>

            <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Anterior</span>
            </a>
        </div>
        <!-- #endregion -->
    <div id="sidebar"></div>
    </div>
    </div>

    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    
    <script>
        $(function () {
            $("#includedContent").load("header.html");
        });

        $(function () {
            $("#sidebar").load("right-sidebar.html");
        });
    </script>
</body>

</html>
